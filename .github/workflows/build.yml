---
name: Build Fedora

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 6"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"

env:
  UPSTREAM_IMAGE: quay.io/fedora-ostree-desktops/silverblue:43
  BOOTC_IMAGE: quay.io/fedora/fedora-bootc:43

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-latest
    timeout-minutes: 40
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free up disk space
        shell: bash
        run: |
          set -eux -o pipefail
          # https://github.com/actions/runner-images/issues/10386
          sudo df -h
          sudo rm -rf /opt /usr/local /usr/share/{boost,dotnet,swift} /usr/lib/{google-cloud-sdk,jvm}
          sudo df -h

      - name: Checkout source code
        uses: actions/checkout@v6

      - name: Container registry login
        shell: bash
        run: |
          set -eu -o pipefail
          sudo skopeo login --username '${{ github.actor }}' --password '${{ secrets.GITHUB_TOKEN }}' ghcr.io

      - name: Pull base images
        uses: Wandalen/wretry.action/main@v3
        with:
          command: |
            set -eux -o pipefail
            sudo podman pull '${{ env.UPSTREAM_IMAGE }}' '${{ env.BOOTC_IMAGE }}'
            sudo podman image list

      - name: Build image
        uses: Wandalen/wretry.action/main@v3
        with:
          command: |
            set -eux -o pipefail
            sudo buildah build -t localhost/new-image:raw -f Containerfile --build-arg UPSTREAM_IMAGE='${{ env.UPSTREAM_IMAGE }}' .
            sudo podman image list

      - name: Rechunk image
        shell: bash
        run: |
          set -eux -o pipefail
          # https://docs.fedoraproject.org/en-US/bootc/building-from-scratch/#_optimizing_container_images
          sudo podman run --rm --privileged -v /var/lib/containers:/var/lib/containers '${{ env.BOOTC_IMAGE }}' \
            /usr/libexec/bootc-base-imagectl rechunk --max-layers 128 \
            localhost/new-image:raw localhost/new-image:rechunked
          sudo podman image list

      - name: Push image
        uses: Wandalen/wretry.action/main@v3
        with:
          command: |
            set -eux -o pipefail
            version_full="$(sudo podman image inspect --format '{{ index .Config.Labels "org.opencontainers.image.version" }}' '${{ env.UPSTREAM_IMAGE }}')"
            version_major="$(echo "$version_full" | cut -d'.' -f1)"
            if [[ '${{ github.event_name }}' == 'pull_request' ]]; then
              tags=("$version_major.pr-${{ github.event.number }}.build-${{ github.run_number }}" "$version_major.pr-${{ github.event.number }}")
            else
              tags=("$version_full" "$version_major.build-${{ github.run_number }}" "$version_major" 'latest')
            fi
            source_image="containers-storage:localhost/new-image:rechunked"
            for tag in "${tags[@]}"; do
              dest_image="docker://ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:$tag"
              sudo skopeo copy "$source_image" "$dest_image"
              source_image="$dest_image" # uses the pushed image as source for the next tag
            done
